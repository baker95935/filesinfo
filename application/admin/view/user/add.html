{layout name="layout" title="user add" /}
 <form  id="defaultForm" role="form" method="POST"  action="{:url('/admin/user/add/')}">
   <div class="form-group">
    <label for="exampleInputUsername">username：</label>
    <input type="text" class="form-control" value="{present name="data.username"}{$data.username}{/present}" name="username" id="username" placeholder="please input username">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail">realname：</label>
    <input type="text" class="form-control" name="realname" value="{present name="data.realname"}{$data.realname}{/present}" id="realname" placeholder="please input realname">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail">phone：</label>
    <input type="text" class="form-control" name="phone" value="{present name="data.phone"}{$data.phone}{/present}" id="phone" placeholder="please input phone">
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail">status：</label>
 	<select name="status" id="status" class="form-control">
 	<option value="1" {present name="data.status"}{if condition="$data.status eq 1"} selected="selected" {/if} {/present}>enable</option>
 	<option value="2" {present name="data.status"}{if condition="$data.status eq 2"} selected="selected" {/if} {/present}>disable</option>
 	</select>
  </div>
  
  <input type="hidden" name="__token__" value="{$Request.token}" />
  <input type="hidden" name="id" id="id" value="{present name="data.id"}{$data.id}{/present}" />
  <button type="submit" class="btn btn-default">submit</button>
  <button type="reset" class="btn btn-default">reset</button>
</form>	

 <script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '用户名必须填写'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '用户名最短6个字最长30个字'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: '用户名只能字母数字'
                    }
                }
            },
 
           
        }
    });
});
</script>
