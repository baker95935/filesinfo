{layout name="layout" /}
<h2>user list &nbsp; &nbsp; &nbsp;<small><a href="{:url('/admin/user/add/')} ">add user</a></small></h2>
<form action="{:url('/admin/User/index')}" method="POST">
ID:<input type="text" name="id" id="id" value="{$search.id}">
username:<input type="text" name="username" id="username" value="{$search.username}">
realname:<input type="text" name="realname" id="realname" value="{$search.realname}">
phone:<input type="text" name="phone" id="phone" value="{$search.phone}">
<input type="submit" value="search">
</form>
<br>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>username</th>
       <th>realname</th>
       <th>phone</th>
       <th>status</th>
       <th>reg time</th>
       <th>manage</th>
     </tr>
   </thead>
   <tbody>
   {foreach $list as $vo}
     <tr>
       <td>{$vo.id}</td>
       <td>{$vo.username}</td>
       <td>{$vo.realname}</td>
       <td>{$vo.phone}</td>
       <td>{$vo.status|getStatusName}</td>
       <td>{$vo.create_time}</td>
       <td><a href="{:url('/admin/user/add/id/'.$vo->id)} ">edit</a>  <a onclick="return  confirm('confirm delete')" href="{:url('/admin/user/del/id/'.$vo->id)} ">delete</a></td>
     </tr>
     {/foreach}
   </tbody>
 </table>
 <div align="right">
{$list->render()}
</div>
