{layout name="layout" /}
<h2>user list &nbsp; &nbsp; &nbsp;<small><a href="{:url('/admin/user/add/')} ">add user</a></small></h2>
<form action="{:url('/admin/User/index')}" method="POST">
ID:<input type="text" name="id" id="id" value="{$search.id}">
名:<input type="text" name="username" id="username" value="{$search.username}">
<input type="submit" value="search">
</form>
<br>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>姓</th>
       <th>名</th>
       <th>性别</th>
       <th>年龄</th>
       <th>国籍</th>
       <th>联系方式</th>
       <th>manage</th>
     </tr>
   </thead>
   <tbody>
   {foreach $list as $vo}
     <tr>
       <td>{$vo.id}</td>
       <td>{$vo.familyname}</td>
       <td>{$vo.username}</td>
       <td>{$vo.sex|getSexName}</td>
       <td>{$vo.age}</td>
       <td>{$vo.country}</td>
       <td>{$vo.contact}</td>
       <td><a href="{:url('/admin/user/add/id/'.$vo->id)} ">view</a> <a href="{:url('/admin/user/add/id/'.$vo->id)} ">edit</a>  <a onclick="return  confirm('confirm delete')" href="{:url('/admin/user/del/id/'.$vo->id)} ">delete</a></td>
     </tr>
     {/foreach}
   </tbody>
 </table>
 <div align="right">
{$list->render()}
</div>
